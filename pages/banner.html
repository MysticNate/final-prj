<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Editor</title>
    <link rel="stylesheet" href="../styles/banner.css">
    <link rel="stylesheet" href="../styles/index.css">
    <script src="../scripts/index.js" type="module" defer></script>
</head>
<body>
    <header>
        <nav class="menu-header">
            <ul>
                <li><a href="main.html">Main Page</a></li>
                <li><a href="marketing.html">Marketing Page Editor</a></li>
                <li><a href="campaign.html">Campaign Management</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="bannerEditor">
            <h1>Banner Editor</h1>
            <form id="bannerForm">
                <label for="bannerType">Select Banner Type:</label>
                <select id="bannerType" name="bannerType">
                    <option value="vertical">Vertical</option>
                    <option value="horizontal">Horizontal</option>
                </select>

                <label for="bannerText">Banner Text:</label>
                <input type="text" id="bannerText" name="bannerText" placeholder="Enter banner text">

                <label for="backgroundColor">Background Color:</label>
                <input type="color" id="backgroundColor" name="backgroundColor">

                <label for="textColor">Text Color:</label>
                <input type="color" id="textColor" name="textColor">

                <label for="fontSize">Font Size:</label>
                <input type="number" id="fontSize" name="fontSize" placeholder="Enter font size">

                <label for="fontType">Font Type:</label>
                <select id="fontType">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                </select>

                <button type="submit">Save Banner</button>
            </form>
            <div id="bannerPreview"></div>
        </section>
    </main>
</body>
</html>
