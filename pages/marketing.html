<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="x-icon" href="../styles/logo/903482.png">
    <title>Marketing Page Editor</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/marketing.css">
    <script src="../scripts/index.js" type="module" defer></script>
</head>
<body>
    <header>
        <nav class="menu-header">
            <ul>
                <li><a href="main.html" id="mainPage">Main Page</a></li>
                <li><a href="banner.html" id="bannerPage">Banner Editor</a></li>
                <li><a href="marketing.html" id="marketingPage">Marketing Page Editor</a></li>
                <li><a href="campaign.html" id="campaignPage">Campaign Management</a></li>
                <li><a href="login.html" id="logoutPage">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Edit Marketing Page</h1>
        <form id="marketingForm">
            <label for="pageTitle">Page Title:</label>
            <input type="text" id="pageTitle" name="pageTitle">

            <label for="pageContent">Page Content:</label>
            <textarea id="pageContent" name="pageContent"></textarea>

            <label for="pageImage">Upload Image:</label>
            <input type="file" id="pageImage" name="pageImage">

            <label for="pageBackgroundColor">Background Color:</label>
            <input type="color" id="pageBackgroundColor" name="pageBackgroundColor">

            <label for="textColor">Text Color:</label>
            <input type="color" id="textColor" name="textColor">

            <button type="submit">Save Page</button>
        </form>
        <div id="marketingPagePreview"></div>
    </main>
</body>
</html>
