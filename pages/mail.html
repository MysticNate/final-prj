<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Page</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/mail.css">
    <script src="../scripts/index.js" type="module" defer></script>
</head>
<body>
    <header>
        <nav class="menu-header">
            <ul>
                <li><a href="main.html" id="mainPage">Main Page</a></li>
                <li><a href="banner.html" id="bannerPage">Banner Editor</a></li>
                <li><a href="marketing.html" id="marketingPage">Marketing Page Editor</a></li>
                <li><a href="campaign.html" id="campaignPage">Campaign Management</a></li>
                <li><a href="mail.html" id="mailPage">Preview & Mail</a></li>
                <li><a href="login.html" id="logoutPage">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Preview & Mail</h1>
        <!-- user input -->
        <section id="userInput">
            <h2>Your Message</h2>
            <textarea id="userMessage" placeholder="Write your message here..."></textarea>
        </section>
        
        <!-- campaign preview -->
        <section id="campaignPreview">
            <h2>Campaign Preview</h2>
            <div id="campaignDetails"></div>
        </section>

        <!-- mail form -->
        <section id="emailForm">
            <h2>Send Campaign to Email</h2>
            <form id="sendEmailForm">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Send Campaign</button>
            </form>
        </section>
    </main>
</body>
</html>
